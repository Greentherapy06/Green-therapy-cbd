name: Build competitor pages (FR)

on:
  workflow_run:
    workflows: ["Build competitor feed (FR)"]
    types: [completed]
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate FR pages
        run: |
          python scripts/fr_generate_pages.py

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global safe.directory "$GITHUB_WORKSPACE"
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add fr/actualites/**/*.html fr/actualites/*.html || true
            git commit -m "Générer pages FR (actu concurrents)" || true
            git pull --rebase --autostash || true
            git push || true
          else
            echo "No changes to commit"
          fi
