name: Build competitor pages (PT)

on:
  # Se lance automatiquement quand le feed PT se termine
  workflow_run:
    workflows: ["Build competitor feed (PT)"]
    types: [completed]
  # Et on peut aussi le lancer à la main
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate PT pages
        run: |
          mkdir -p scripts
          # au cas où le fichier n'existe pas encore dans la VM (tu l'as bien commité normalement)
          python -c "open('scripts/pt_generate_pages.py').close()" || true
          python scripts/pt_generate_pages.py

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global safe.directory "$GITHUB_WORKSPACE"
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add pt/novidades/**/*.html pt/novidades/*.html || true
            git commit -m "Gerar páginas PT a partir dos concorrentes" || true
            git pull --rebase --autostash || true
            git push || true
          else
            echo "No changes to commit"
          fi
