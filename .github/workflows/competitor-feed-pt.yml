name: Build competitor feed (PT)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 */6 * * *"   # toutes les 6h (décalé de 15 min vs FR)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - { name: "CBWEED Portugal", slug: "cbweed",      domain: "https://cbweed.pt" }
          - { name: "CBD-Portugal.pt",  slug: "cbd-portugal", domain: "https://cbd-portugal.pt" }
          - { name: "Doctor CBD",       slug: "doctorcbd",  domain: "https://doctorcbd.pt" }
          - { name: "Mama Kana",        slug: "mamakana",   domain: "https://mamakana.pt" }
          - { name: "CBDSOL",           slug: "cbdsol",     domain: "https://cbdsol.pt" }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run harvester for ${{ matrix.name }}
        run: |
          mkdir -p data/${{ matrix.slug }}
          python ./stealth_competitor_feed.py \
            --domain   "${{ matrix.domain }}" \
            --out-json "data/${{ matrix.slug }}/cbd_competitor.json" \
            --out-rss  "data/${{ matrix.slug }}/cbd_competitor.rss"

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/**/cbd_competitor.json data/**/cbd_competitor.rss
            git commit -m "Update competitor feed (PT) - ${{ matrix.name }}"
            git push
          else
            echo "No changes to commit"
          fi
