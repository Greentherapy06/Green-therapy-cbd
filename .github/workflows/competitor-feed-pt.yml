name: Build competitor feed (PT)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "15 */6 * * *"  # toutes les 6h

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - { name: "CBWEED Portugal", slug: "cbweed",       domain: "https://cbweed.pt" }
          - { name: "CBD-Portugal.pt",  slug: "cbd-portugal", domain: "https://cbd-portugal.pt" }
          - { name: "Doctor CBD",       slug: "doctorcbd",    domain: "https://doctorcbd.pt" }
          - { name: "Mama Kana",        slug: "mamakana",     domain: "https://mamakana.pt" }
          - { name: "CBDSOL",           slug: "cbdsol",       domain: "https://cbdsol.pt" }

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Debug â€“ list files
        run: |
          pwd
          ls -la
          echo "----- data/"
          ls -la data || true

      - name: Run harvester for ${{ matrix.name }}
        run: |
          mkdir -p data/${{ matrix.slug }}
          python ./stealth_competitor_feed.py \
            --domain "${{ matrix.domain }}" \
            --out-json "data/${{ matrix.slug }}/cbd_competitor.json" \
            --out-rss  "data/${{ matrix.slug }}/cbd_competitor.rss" || true

      - name: Commit changes (if any)
        run: |
          set -e
          JSON="data/${{ matrix.slug }}/cbd_competitor.json"
          RSS="data/${{ matrix.slug }}/cbd_competitor.rss"

          if [ -e "$JSON" ] || [ -e "$RSS" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            [ -e "$JSON" ] && git add "$JSON" || true
            [ -e "$RSS" ]  && git add "$RSS"  || true
            if [ -n "$(git status --porcelain)" ]; then
              git commit -m "Update competitor feed (PT) - ${{ matrix.name }}"
              git push
            else
              echo "Nothing to commit for ${{ matrix.name }}"
            fi
          else
            echo "No output files for ${{ matrix.name }}; skipping commit"
          fi
