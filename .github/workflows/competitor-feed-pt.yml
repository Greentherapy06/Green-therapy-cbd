- name: Commit changes (if any)
        run: |
          set -e
          JSON="data/${{ matrix.slug }}/cbd_competitor.json"
          RSS="data/${{ matrix.slug }}/cbd_competitor.rss"

          if [ -e "$JSON" ] || [ -e "$RSS" ]; then
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            # Ajouter seulement ce concurrent
            [ -e "$JSON" ] && git add "$JSON" || true
            [ -e "$RSS" ]  && git add "$RSS"  || true
            # Commiter s'il y a quelque chose
            if [ -n "$(git status --porcelain)" ]; then
              git commit -m "Update competitor feed (PT) - ${{ matrix.name }}"
              git push
            else
              echo "Nothing to commit for ${{ matrix.name }}"
            fi
          else
            echo "No output files for ${{ matrix.name }}; skipping commit"
          fi
