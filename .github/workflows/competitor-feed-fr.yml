name: Build competitor feed (FR)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *" # toutes les 6h

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - name: "CBD.fr"
            slug: "cbdf"
            domain: "https://www.cbd.fr"
          - name: "CannaCA"
            slug: "cannaca"
            domain: "https://cannaca.fr"
          - name: "CBDOO"
            slug: "cbdoo"
            domain: "https://cbdoo.fr"
          - name: "Deli Hemp"
            slug: "deli-hemp"
            domain: "https://deli-hemp.fr"
          - name: "GreenVertus"
            slug: "greenvertus"
            domain: "https://greenvertus.fr"
          - name: "Le Lab CBD Shop"
            slug: "lelab"
            domain: "https://lelabcbd.fr"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run harvester - ${{ matrix.name }}
        continue-on-error: true
        shell: bash
        run: |
          mkdir -p data/${{ matrix.slug }}
          python fr/stealth_competitor_feed.py --domain "${{ matrix.domain }}" --out-json "data/${{ matrix.slug }}/cbd_competitor.json" --out-rss "data/${{ matrix.slug }}/cbd_competitor.rss"

      - name: Commit changes (if any)
        shell: bash
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global safe.directory "$GITHUB_WORKSPACE"
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add data/**/cbd_competitor.json data/**/cbd_competitor.rss || true
            git commit -m "Update competitor feed (FR) - ${{ matrix.name }}" || true
            git pull --rebase --autostash || true
            git push || true
          else
            echo "No changes to commit"
          fi
