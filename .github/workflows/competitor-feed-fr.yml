name: Build competitor feed (FR)

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 */6 * * *"   # toutes les 6h

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - { name: "CBD.fr",               slug: "cbdf",     domain: "https://www.cbd.fr" }
          - { name: "CannaCA",              slug: "cannaca",  domain: "https://cannaca.fr" }
          - { name: "CBDOO",                slug: "cbdoo",    domain: "https://cbdoo.fr" }
          - { name: "Deli Hemp",            slug: "deli-hemp",domain: "https://www.deli-hemp.fr" }
          - { name: "GreenVertus",          slug: "greenvertus", domain: "https://www.greenvertus.fr" }
          - { name: "Le Lab CBD Shop",      slug: "lelab",    domain: "https://lelab-shop.com" }

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run harvester â€“ ${{ matrix.name }}
        continue-on-error: true
        run: |
          mkdir -p "fr/data/${{ matrix.slug }}"
          python fr/stealth_competitor_feed.py \
            --domain "${{ matrix.domain }}" \
            --out-json "fr/data/${{ matrix.slug }}/cbd_competitor.json" \
            --out-rss  "fr/data/${{ matrix.slug }}/cbd_competitor.rss" \
            || true

      - name: Commit changes (if any)
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config --global safe.directory "$GITHUB_WORKSPACE"
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add fr/data/**/cbd_competitor.json fr/data/**/cbd_competitor.rss || true
            git commit -m "Update competitor feed (FR) - ${{ matrix.name }}" || true
            git pull --rebase --autostash || true
            git push || true
          else
            echo "No changes to commit"
          fi
