<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Green Therapy CBD - Produits CBD premium de qualité italienne">
  <title>Green Therapy - CBD Premium</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script async src="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.js"></script>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.31/default/snipcart.css" />
  <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_API_KEY"></div>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.webp" alt="Green Therapy Logo" class="logo">
      <h1>Green-Therapy</h1>
    </div>
    <nav>
      <a href="#">🏠 Accueil</a>
      <a href="#produits">🛍️ Produits</a>
      <a href="#contact">📧 Contact</a>
      <a href="index-pt.html">🇵🇹 Portugais</a>
    </nav>
  </header>
  <div class="header-panier">
    <button class="snipcart-checkout panier-btn">🛒 Voir le panier</button>
  </div>

  <section class="section">
    <h2>🌿 Green-Therapy 🌿 – CBD Premium</h2>
    <p>Qualité italienne, bien-être assuré. Découvrez notre sélection de produits CBD premium.</p>
  </section>

  <section class="section" id="produits">
    <h2>🛍️ Nos Produits</h2>
    <div class="product-grid">
      <!-- Exemple de produit -->
      <div class="product-card">
        <img src="produit1.webp" alt="Produit CBD">
        <h3>Fleur CBD</h3>
        <p class="price">9,99€</p>
        <button class="snipcart-add-item"
                data-item-id="fleur-cbd-1"
                data-item-name="Fleur CBD"
                data-item-price="9.99"
                data-item-url="/"
                data-item-description="Fleur CBD premium">
          Ajouter au panier
        </button>
      </div>
      <!-- Réplique d'autres produits ici -->
    </div>
  </section>

  <section class="section contact" id="contact">
    <h2>📧 Contact</h2>
    <p>Une question ? Contactez-nous par e-mail ou via nos réseaux sociaux.</p>
  </section>
</body>
</html>
