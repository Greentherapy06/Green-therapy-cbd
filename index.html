<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Green-Therapy - CBD Premium</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://cdn.snipcart.com" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    rel="stylesheet"
  />
  <link
    rel="stylesheet"
    href="https://cdn.snipcart.com/themes/v3.3.3/default/snipcart.css"
  />
  <script async src="https://cdn.snipcart.com/themes/v3.3.3/default/snipcart.js"></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.webp" alt="Green Therapy Logo" class="logo" />
      <h1>Green-Therapy</h1>
    </div>
    <nav>
      <a href="#">🏠 Accueil</a>
      <a href="#produits">🛍️ Produits</a>
      <a href="#contact">📧 Contact</a>
      <a href="index-pt.html">🇵🇹 Portugais</a>
    </nav>
  </header>

  <div class="header-panier">
    <button class="snipcart-checkout panier-btn">🛒 Voir le panier</button>
  </div>

  <section class="section">
    <h2>🌿 Green-Therapy 🌿 – CBD Premium</h2>
    <p>
      Qualité italienne, bien-être assuré.<br />
      Découvrez notre sélection de produits CBD premium.
    </p>
  </section>

  <section class="section" id="produits">
    <h2>🛍️ Nos Produits</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="produit1.webp" alt="Produit CBD" />
        <h3>Fleur CBD</h3>
        <p class="price">9,99€</p>
        <button
          class="snipcart-add-item"
          data-item-id="fleur-cbd-1"
          data-item-name="Fleur CBD"
          data-item-price="9.99"
          data-item-url="/"
          data-item-description="Fleur CBD premium"
        >
          Ajouter au panier
        </button>
      </div>
    </div>
  </section>

  <section class="section contact" id="contact">
    <h2>📧 Contact</h2>
    <p>
      Une question ? Contactez-nous par e-mail ou via nos réseaux sociaux.
    </p>
  </section>

  <div hidden id="snipcart" data-api-key="YOUR_SNIPCART_API_KEY"></div>
</body>
</html>
