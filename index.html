<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green-Therapy - Boutique CBD Premium</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="favicon.png">

  <!-- ✅ Snipcart v3 (chargement correct) -->
  <script async src="https://cdn.snipcart.com/themes/v3.3.3/default/snipcart.js"></script>
  <link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.3.3/default/snipcart.css" />
</head>
<body>

  <!-- ✅ HEADER -->
  <header style="background:#155c2d; padding:10px; color:white; display:flex; justify-content:space-between; align-items:center;">
    <h1>🛒 Green-Therapy</h1>
    <button class="snipcart-checkout" style="background:yellow; padding:8px 12px; border:none; cursor:pointer;">
      Voir le panier
    </button>
  </header>

  <!-- ✅ SECTION PRODUITS -->
  <section style="padding:20px;">
    <h2>Nos Produits</h2>

    <!-- ✅ PRODUIT 1 -->
    <div>
      <h3>🌿 Fleur CBD Amnesia</h3>
      <p>Prix : 8,90 €</p>
      <button 
        class="snipcart-add-item"
        data-item-id="amnesia-cbd"
        data-item-name="Fleur CBD Amnesia"
        data-item-price="8.90"
        data-item-url="/"
        data-item-description="Fleur de CBD premium d’Italie">
        ➕ Ajouter au panier
      </button>
    </div>

    <!-- ✅ PRODUIT 2 -->
    <div>
      <h3>🍒 Fleur CBD Cherry</h3>
      <p>Prix : 9,90 €</p>
      <button 
        class="snipcart-add-item"
        data-item-id="cherry-cbd"
        data-item-name="Fleur CBD Cherry"
        data-item-price="9.90"
        data-item-url="/"
        data-item-description="Fleur CBD Cherry fruitée et intense">
        ➕ Ajouter au panier
      </button>
    </div>

    <!-- ✅ PRODUIT 3 -->
    <div>
      <h3>🧱 Résine CBD Hash</h3>
      <p>Prix : 7,50 €</p>
      <button 
        class="snipcart-add-item"
        data-item-id="resine-cbd"
        data-item-name="Résine CBD Hash"
        data-item-price="7.50"
        data-item-url="/"
        data-item-description="Résine CBD Hash naturelle">
        ➕ Ajouter au panier
      </button>
    </div>
  </section>

  <!-- ✅ Snipcart DIV OBLIGATOIRE avec TA CLÉ API -->
  <div hidden id="snipcart"
       data-api-key="MjUwNWU1NDctZmQwOC00YmEwLTlkMTItMWMxZmYyYWI5MzdhNjM4ODk3NzU4MjkzMjE0MDQ3"
       data-config-modal-style="side"
       data-currency="eur">
  </div>

</body>
</html>
